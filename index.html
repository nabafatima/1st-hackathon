<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo-text span {
            flex: 1;
            padding: 20px;
        }

        .logo-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .logo-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .logo-text img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .logo-text {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo-text span {
                width: 100%;
                padding: 0;
            }

            .logo-text h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .logo-text p {
                font-size: 1rem;
                margin-bottom: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <img src="logo.jpg" alt="logo">
                    <a class="nav-link active" aria-current="page" href="#">about</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">gallery</a>
                    <a class="nav-link" href="#">team</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">contact us</button>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="logo-text">
        <span>
            <h1>GIVE ROBOTS <br> A SECOND CHANCE</h1>
            <br>
            <P>We save 1 million from destruction every year & find a new home for them. let's save the robots! </P>
            <button type="button" class="btn btn-primary btn-sm">Get started</button>
        </span>
        <span>

            <img class="item" src="photo.jpg" alt="robot pic" width=300px>
        </span>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
